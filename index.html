<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control MIDI por Cámara</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #controls { margin-top: 10px; }
    canvas { border: 1px solid #000; }
    video { display: none; } /* Se oculta el elemento video, pues se muestra el canvas */
  </style>
</head>
<body>
  <h1>Control MIDI por Cámara</h1>
  
  <!-- Elementos de video y canvas -->
  <video id="video" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <!-- Controles: calibración, selección de escala y botones de inicio/detención -->
  <div id="controls">
    <button id="calibrateNoteBtn">Calibrar Color Nota</button>
    <button id="calibrateVolumeBtn">Calibrar Color Volumen</button>
    <br><br>
    <label for="rootNote">Tonalidad (Raíz): </label>
    <select id="rootNote">
      <!-- Los valores corresponden al número MIDI del tono medio (C4=60, etc.) -->
      <option value="60">Do (C)</option>
      <option value="62">Re (D)</option>
      <option value="64">Mi (E)</option>
      <option value="65">Fa (F)</option>
      <option value="67">Sol (G)</option>
      <option value="69">La (A)</option>
      <option value="71">Si (B)</option>
    </select>
    <label for="scaleType">Escala: </label>
    <select id="scaleType">
      <option value="major">Mayor</option>
      <option value="minor">Menor</option>
    </select>
    <br><br>
    <button id="startBtn">Inicio</button>
    <button id="stopBtn">Detención</button>
  </div>
  
  <div id="status"></div>
  
  <script>
    // Elementos de la página
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    
    // Variables de calibración y control
    let calibrateNoteColor = null;    // Color calibrado para nota
    let calibrateVolumeColor = null;  // Color calibrado para volumen
    let streaming = false;
    let processingInterval;
    let currentMIDINote = null;         // Para hacer "note off" cuando cambie la nota
    let midiAccess = null;
    let midiOutput = null;

    // Rango de notas MIDI a utilizar (por ejemplo, de C2 a C7)
    const MIN_MIDI_NOTE = 36; // C2
    const MAX_MIDI_NOTE = 96; // C7

    // Patrones de escalas (en semitonos) para mayor y menor
    const scales = {
      major: [0, 2, 4, 5, 7, 9, 11],
      minor: [0, 2, 3, 5, 7, 8, 10]
    };

    /**
     * Función para mapear la posición vertical (y) del objeto de nota a un valor MIDI
     * según la escala seleccionada. Se construye un array de notas dentro del rango.
     */
    function mapYToNote(y) {
      const rootNote = parseInt(document.getElementById('rootNote').value);
      const scaleType = document.getElementById('scaleType').value;
      const pattern = scales[scaleType];
      
      // Construir las notas que pertenecen a la escala dentro del rango
      let scaleNotes = [];
      for (let note = MIN_MIDI_NOTE; note <= MAX_MIDI_NOTE; note++) {
        let degree = (note - rootNote) % 12;
        if (degree < 0) degree += 12;
        if (pattern.includes(degree)) {
          scaleNotes.push(note);
        }
      }
      // Se mapea la posición vertical (0 en la parte superior) de forma invertida:
      // cuanto más arriba, nota más aguda.
      let index = Math.floor((1 - y / canvas.height) * scaleNotes.length);
      if (index < 0) index = 0;
      if (index >= scaleNotes.length) index = scaleNotes.length - 1;
      return scaleNotes[index];
    }

    /**
     * Función para mapear la posición vertical (y) del objeto de volumen a un valor (0-127)
     * Asumiendo que en la parte superior (y = 0) es máximo (127) y en la inferior es 0.
     */
    function mapYToVolume(y) {
      let vol = Math.floor((1 - y / canvas.height) * 127);
      if (vol < 0) vol = 0;
      if (vol > 127) vol = 127;
      return vol;
    }

    /**
     * Función que calcula el color promedio de una región del canvas.
     * Se usará durante la calibración.
     */
    function getAverageColor(imageData, startX, startY, width, height) {
      const data = imageData.data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let y = startY; y < startY + height; y++) {
        for (let x = startX; x < startX + width; x++) {
          const index = (y * imageData.width + x) * 4;
          r += data[index];
          g += data[index + 1];
          b += data[index + 2];
          count++;
        }
      }
      return { r: r / count, g: g / count, b: b / count };
    }

    /**
     * Función de distancia entre dos colores en espacio RGB.
     */
    function colorDistance(c1, c2) {
      return Math.sqrt((c1.r - c2.r) ** 2 + (c1.g - c2.g) ** 2 + (c1.b - c2.b) ** 2);
    }

    /**
     * Dado un imageData y un color objetivo, busca el centroide (posición promedio)
     * de todos los píxeles que estén dentro de un umbral de diferencia.
     */
    function findColorCentroid(imageData, targetColor, threshold = 50) {
      const data = imageData.data;
      let totalX = 0, totalY = 0, count = 0;
      for (let y = 0; y < imageData.height; y++) {
        for (let x = 0; x < imageData.width; x++) {
          const index = (y * imageData.width + x) * 4;
          const pixel = {
            r: data[index],
            g: data[index + 1],
            b: data[index + 2]
          };
          if (colorDistance(pixel, targetColor) < threshold) {
            totalX += x;
            totalY += y;
            count++;
          }
        }
      }
      if (count === 0) return null;
      return { x: totalX / count, y: totalY / count };
    }

    /**
     * Inicia la cámara usando getUserMedia y asigna el stream al elemento video.
     */
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function (stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function (err) {
          console.error("Error al acceder a la cámara: " + err);
        });
    }

    // Configuración de la Web MIDI API
    function onMIDISuccess(midi) {
      midiAccess = midi;
      // Selecciona la primera salida disponible
      const outputs = Array.from(midiAccess.outputs.values());
      if (outputs.length > 0) {
        midiOutput = outputs[0];
        statusDiv.innerText = "MIDI conectado: " + midiOutput.name;
      } else {
        statusDiv.innerText = "No se encontró salida MIDI.";
      }
    }
    function onMIDIFailure() {
      console.error("Fallo al acceder a MIDI.");
      statusDiv.innerText = "Fallo al acceder a MIDI.";
    }
    if (navigator.requestMIDIAccess) {
      navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
    } else {
      statusDiv.innerText = "El navegador no soporta MIDI.";
    }

    /**
     * Inicia el procesamiento de los frames del video.
     */
    function startProcessing() {
      streaming = true;
      processingInterval = setInterval(processFrame, 50); // Aproximadamente 20 fps
    }

    /**
     * Detiene el procesamiento y envía un note off si hay nota activa.
     */
    function stopProcessing() {
      streaming = false;
      clearInterval(processingInterval);
      if (currentMIDINote !== null && midiOutput) {
        midiOutput.send([0x80, currentMIDINote, 0]); // Note off
        currentMIDINote = null;
      }
    }

    /**
     * Función que procesa cada frame: dibuja el video en el canvas, analiza la imagen,
     * busca los colores calibrados y mapea sus posiciones a valores MIDI.
     */
    function processFrame() {
      if (video.videoWidth === 0 || video.videoHeight === 0) return;
      
      // Ajusta el canvas al tamaño del video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      
      // Si se calibró el color para nota, busca su centroide
      if (calibrateNoteColor) {
        const notePos = findColorCentroid(imageData, calibrateNoteColor);
        if (notePos) {
          // Dibuja un círculo rojo en la posición detectada
          ctx.beginPath();
          ctx.arc(notePos.x, notePos.y, 10, 0, 2 * Math.PI);
          ctx.strokeStyle = 'red';
          ctx.lineWidth = 3;
          ctx.stroke();
          
          // Mapea la posición vertical a una nota MIDI en la escala elegida
          const midiNote = mapYToNote(notePos.y);
          
          if (midiOutput) {
            if (currentMIDINote !== midiNote) {
              // Si la nota cambió, envía note off de la anterior (si existe)
              if (currentMIDINote !== null) {
                midiOutput.send([0x80, currentMIDINote, 0]);
              }
              currentMIDINote = midiNote;
              // Se utiliza un valor de velocidad por defecto (100) si no se detecta el color de volumen
              let velocity = 100;
              // Si se calibró el color para volumen, se actualiza la velocidad
              if (calibrateVolumeColor) {
                const volPos = findColorCentroid(imageData, calibrateVolumeColor);
                if (volPos) {
                  velocity = mapYToVolume(volPos.y);
                  // Dibuja un círculo azul en la posición del volumen
                  ctx.beginPath();
                  ctx.arc(volPos.x, volPos.y, 10, 0, 2 * Math.PI);
                  ctx.strokeStyle = 'blue';
                  ctx.lineWidth = 3;
                  ctx.stroke();
                }
              }
              // Envia note on con la nota y velocidad actual
              midiOutput.send([0x90, currentMIDINote, velocity]);
            } else {
              // Si la nota no cambió, se puede actualizar el volumen en tiempo real mediante un CC
              if (calibrateVolumeColor) {
                const volPos = findColorCentroid(imageData, calibrateVolumeColor);
                if (volPos) {
                  const velocity = mapYToVolume(volPos.y);
                  // Se envía un mensaje CC (por ejemplo, controlador 7 para volumen)
                  midiOutput.send([0xB0, 7, velocity]);
                }
              }
            }
          }
        }
      }
    }

    // Botón para calibrar el color de la nota:
    // Se toma el promedio del color en una región central del canvas.
    document.getElementById('calibrateNoteBtn').addEventListener('click', function () {
      const regionWidth = 50, regionHeight = 50;
      const startX = Math.floor((canvas.width - regionWidth) / 2);
      const startY = Math.floor((canvas.height - regionHeight) / 2);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      calibrateNoteColor = getAverageColor(imageData, startX, startY, regionWidth, regionHeight);
      alert("Color de Nota calibrado");
    });

    // Botón para calibrar el color de volumen
    document.getElementById('calibrateVolumeBtn').addEventListener('click', function () {
      const regionWidth = 50, regionHeight = 50;
      const startX = Math.floor((canvas.width - regionWidth) / 2);
      const startY = Math.floor((canvas.height - regionHeight) / 2);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      calibrateVolumeColor = getAverageColor(imageData, startX, startY, regionWidth, regionHeight);
      alert("Color de Volumen calibrado");
    });

    // Botón de inicio: inicia la cámara y el procesamiento
    document.getElementById('startBtn').addEventListener('click', function () {
      startCamera();
      startProcessing();
    });

    // Botón de detención: para el procesamiento y detiene la cámara
    document.getElementById('stopBtn').addEventListener('click', function () {
      stopProcessing();
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
